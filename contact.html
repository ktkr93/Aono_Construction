                    <span></span>

        </div>
    </div>
    <div class="page-contact">
        <div class="contact-container">
            <h2>ご相談・お問い合わせ</h2>
            <p>ご相談、お問い合わせは、<br>以下の必要事項を入力の上、お問い合わせください。
            </p>
        </div>
    </div>
    <div class="form">
        <div class="form-container">
            <form id="form" class="form" action="#">
                <p>
                    <label for="question1">お名前<span class="required">必須</span></label>
                    <input type="text" name="question1" id="question1" placeholder="蒼乃太郎" required>
                </p>
                <p>
                    <label for="question2">メールアドレス<span class="required">必須</span></label>
                    <input type="email" name="question2" id="question2" placeholder="mail@example.com" required>
                </p>
                <p>
                    <label for="question3">電話番号<span class="required">必須</span></label>
                    <input type="tel" name="question3" id="question3" placeholder="07012345678" required>
                </p>
                <p><label for="question4">お問い合わせの種類<span class="required">必須</span></label>
                    <select id="question4" name="question4">
                    <option>選択してください</option>
                    <option value="1">建築のご相談</option>
                    <option value="2">リフォーム</option>
                    <option value="3">アフターサービス</option>
                    <option value="4">法人のお客様</option>
                    <option value="5">その他</option>
                </select>
                </p>
                <p><label for="question5">お問い合わせ内容</label>
                    <textarea id="question5" name="question5"></textarea>
                </p>
                <p>
                    <label><input type="checkbox" name="privacy" id="privacy" value="privacy" required><a href="privacy.html">プライバシーポリシー</a>に同意する</label>
                </p>
                <p class="form-button">
                    <input type="submit" name="send" value="送信する">
                </p>
            </form>
        </div>
